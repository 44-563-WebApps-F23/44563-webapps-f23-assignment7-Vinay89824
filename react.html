<!DOCTYPE html>
<html lang="en">

<head>

  <title>Reaction Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h1 style="display: text-center p-4 inline-block; background-color: rgb(38, 195, 216); font-size: 25px; text-align: center;">Speed Check by Vinay Marella</h1><br>
    <h1 style="display: text-center p-4;"><div id="target">Your Time</div></h1><br>
    <h1 style="display: text-center p-4;"><div id="counter">Count</div></h1><br>

  <button type="button" class="mid btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="mid btn btn-primary" onclick="recordTime()">React</button>
  <button class="mid-1 btn btn-secondary btn-new-game" onclick="startNewGame()">New Game</button>

  <script>
    var reactTime = undefined;
    var countdownStart = Math.floor(Math.random() * 9) + 2; // Random starting value between 2 and 10

    function recordTime() {
      reactTime = Date.now();
      console.log(reactTime);
    }

    function startTime() {
      var i = 0;
      while (i <= countdownStart) {
        setTimeout(() => {
          document.getElementById("counter").innerHTML = "Count: " + i;
        }, (countdownStart - i) * 1000);
        i++;
      }

      setTimeout(() => {
        if (reactTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow";
        } else {
          var endTime = Date.now();
          document.getElementById("target").innerHTML = "Time Was " + (endTime - reactTime);
        }
      }, countdownStart * 1000);
    }

    function startNewGame() {
      reactTime = undefined;
      countdownStart = Math.floor(Math.random() * 9) + 1; // Random starting value between 2 and 10
      document.getElementById("counter").innerHTML = "Count";
      document.getElementById("target").innerHTML = "Your Time";
    }
  </script>

</body>
</html>
