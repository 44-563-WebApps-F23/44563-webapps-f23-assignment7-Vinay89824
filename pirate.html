<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Treasure by Vinay Marella</title>
    <style>
 
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
        }

        .location {
            width: 80px; /* Adjust based on your image size */
            height: 80px; /* Adjust based on your image size */
            margin: 5px;
            border: 2px solid #8b4513; /* SaddleBrown */
            border-radius: 8px;
            overflow: hidden;
        }

        .location img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        Find the Treasure by Vinay Marella
    </header>

    <div id="instructions">
        <p>Click on the locations to search for treasure, beware the traps</p>
    </div>

    <div id="locations">
        <p>Number of locations checked is zero.</p>
    </div>

    <div id="penalty">
        <p>Penalty is zero.</p>
    </div>

    <div id="help">
        <p>Click for help.</p>
    </div>

    <div id="help-report">
        <p>Help report</p>
    </div>

    <div class="game-container">
        <div class="row">
            <div class="location"><img src="starting_location.jpg" alt="Starting Location"></div>
            <div class="location"><img src="Treasure.jpg" alt="Treasure"></div>
            <div class="location"><img src="trap.jpg" alt="Trap"></div>
            <div class="location"><img src="pirate_related.jpg" alt="Pirate Related"></div>
            <div class="location"><img src="placeholder.jpg" alt="Placeholder"></div>
        </div>
        <div class="row">
        </div>

    </div>

</body>
</html>
